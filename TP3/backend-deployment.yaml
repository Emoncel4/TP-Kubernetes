apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: hugosmn5/backend-3-tier:1.0
        ports:
        - containerPort: 5000
        env:
          - name: DB_USER
            value: "admin"
          - name: DB_PASS
            value: "password"
          - name: DB
            value: "reviews"
          - name: DB_HOST
            value: "postgresql"
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
  type: ClusterIP
